<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
    <script
      src="https://kit.fontawesome.com/372326f850.js"
      crossorigin="anonymous"
    ></script>

    <title>Dungeon Party - Cadastrar</title>
  </head>

  <body>
    <div class="container">
      <!-- LOGO -->
      <div class="row pt-5 pb-3">
        <header>
          <h1>Dungeon Party</h1>
        </header>
      </div>

      <div class="form">
        <form action="#">
          <div>
            <h2>Cadastrar</h2>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="logo">Dungeon Party</div>

      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h2>Cadastrar</h2>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <i class="fa-solid fa-dragon"></i>
              <label for="email">Digite seu e-mail</label>
              <input
                id="email"
                type="string"
                name="email"
                placeholder="Digite Seu Email"
                required
              />

              <div class="password">
                <i class="fa-solid fa-dragon"></i>

                <label for="password">Digite uma Senha</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Digite Uma Senha"
                  required
                />
              </div>

              <div class="password2">
                <i class="fa-solid fa-dragon"></i>

                <label for="password2">Corfirme sua Senha</label>
                <input
                  id="password2"
                  type="password"
                  name="password2"
                  placeholder="Confirme sua Senha"
                  required
                />
              </div>
            </div>
          </div>

          <div id="btn">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
